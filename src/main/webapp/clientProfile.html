<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Spiritus - Informations client</title>
        <link rel="stylesheet" href="./css/mdb.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="js/client_profile.js"></script>
        <script src="./accountManagement.js"></script>

        <script>
            $(function () {
                $("#navbar-custom").load("navbar.html");
            });
        </script>

    </head>
    <body>
        <div id="navbar-custom"></div>

        <div class="w-75 p-3 mx-auto">
            <form >
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birth date</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="Date de naissance">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Adresse">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Couriel électronique">
                </div>
                
                <div class="text-right">
                    <button type="button" class="btn btn-primary" id="updateClientInfos" onclick="clientProfile.updateClientInfos()">Mettre à jour mes informations</button>
                </div>
            </form>

            <div id="alertMessage" class="alert">

            </div>
        </div>

    </body>
</html>
